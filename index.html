<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizz App</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="./assets/quizz9.jpg" id="header-image" class="card-img-top" />
        <div class="progress" role="progressbar" aria-label="Example with label">
            <div class="progress-bar" id="progress-bar" style="width: 25%">0%</div>
          </div>
        
        <div class="card-body" id="endScreen" style="display: none;">
            <div class="text-center final-headline">
            Quiz beendet!
            </div>

            <div class="text-center">
                Du hast <b id="amountOfRightQuestions">xxx</b> Fragen von <b id="amountOfQuestions">xxx</b> richtig beantwortet!
            </div>
            <div class="button-row">
                <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
            </div>
            
            
        </div>
        
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <div class="question-footer">
            <span> <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen </span>

            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
